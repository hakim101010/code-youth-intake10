<!DOCTYPE html>
<html>
    <head>
        <title>Fruits</title>
    </head>
    <body>
        <ul>
            <li class="green">Apples</li>
            <li class="yellow">Banana</li>
            <li class="red">Strawberry</li>
            <li class="red">Pomegranate</li>
            <li class="green">Grapes</li>
            <li class="green">Kiwi</li>
            <li class="orange">Orange</li>
        </ul>
        <button onclick='change()'>Colors</button>
        <script>
            function change(){
                const list=document.getElementsByClassName('green')
                console.log(list)
                list[0].style.color='green'
                .style.color='green';
                .style.color='yellow';
                .style.color='red';
                .style.color='orange';
            }
        </script>
    </body>
</html>
