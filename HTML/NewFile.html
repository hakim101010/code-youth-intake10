<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
<style>
    .static{
    position:static;
    left:30px;
    top:30px;
    }
    .relative{
    position:relative;
    left:30px;
    top:10px;
    }
    .absolute{
    position:absolute;
    left:30px;
    top:10px;
    }
    .fixed{
    position:fixed;
    left:30px
    top:10px}
    </style>
    </head>
<body>
    <p>Parapgraph1</p>
    <p class="static">Static paragraph</p>
    <p class="relative"> Relative Paragraph</p>
    <p class="absolute">Absolute Paragraph</p>
    <p class="fixed">Fixed Paragraph</p>
</body>
</html>
